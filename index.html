<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="nome">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname" required>
                    </div>
                </div>
                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6">
                    </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="name-mentor" required>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <div class="col3"></div>
                <p>Primeira mentoria</p>
                    <div class="col3-1">                   
                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date" required>
                            </div>
                            <div class="hora1">
                                <div class="input-wrapper">
                                    <label for="begin">Das</label>
                                    <input type="time" id="begin" required>
                                </div>
                                <div class="input-wrapper">
                                    <label for="end">Até</label>
                                    <input type="time" id="end" required>
                                </div>
                            </div>
                    </div>
                    <p>Segunda mentoria</p>
                    <div class="col3-2">                   
                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date" value="date" required>
                            </div>
                            <div class="hora2">
                                <div class="input-wrapper">
                                    <label for="begin">Das</label>
                                    <input type="time" id="begin" required>
                                </div>
                                <div class="input-wrapper">
                                    <label for="end">Até</label>
                                    <input type="time" id="end" required>
                                </div>
                            </div>
                    </div>
                
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
    </div>
        

    </div>
</body>
</html>
